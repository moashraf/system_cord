    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <h1>Monthly Accounts</h1>
        <form class="submit-form">
          <div class="form-group">
            <label>Customer</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Contact Persons</label>
            <!-- <input type="text" class="form-control" /> -->
            <textarea
              class="textareaStyle"
              name=""
              id=""
              cols="30"
              rows="6"
            ></textarea>
          </div>
          <div class="form-group">
            <label>Contact Numbers</label>
            <textarea
              class="textareaStyle"
              name=""
              id=""
              cols="30"
              rows="6"
            ></textarea>
          </div>
          <div class="form-group">
            <label>Contact Emails</label>
            <textarea
              class="textareaStyle"
              name=""
              id=""
              cols="30"
              rows="6"
            ></textarea>
          </div>
          <div class="form-group">
            <label>Projects</label>
            <textarea
              class="textareaStyle"
              name=""
              id=""
              cols="30"
              rows="6"
            ></textarea>
          </div>
          <div class="form-group">
            <label>Projrcts Description</label>
            <textarea
              class="textareaStyle"
              name=""
              id=""
              cols="30"
              rows="6"
            ></textarea>
          </div>
          <div class="form-group">
            <label>Contract Starting Time</label>
            <input type="date" class="form-control" />
          </div>
          <div class="form-group">
            <label>Contract Period</label>
            <input type="text" class="form-control" />
          </div>
          <!-- <div class="form-group">
            <label>Starting Date</label>
            <input type="date" class="form-control" />
          </div> -->
          <div class="form-group">
            <label>Monthly Fees</label>

            <div class="selectContainer">
              <input type="number" class="form-control" />
              <select class="browser-default custom-select select-currency">
                <option selected></option>
                <option value="dollar">Dollar</option>
                <option value="Kuwaiti dinar">Kuwaiti dinar</option>
                <option value="UAE dirham">UAE dirham</option>
                <option value="Saudi riyal">Saudi riyal</option>
                <option value="Omani rial">Omani rial</option>
                <option value="Qatari Riyal">Qatari Riyal</option>
                <option value="Bahraini dinar">Bahraini dinar</option>
                <option value="Russian ruble">Russian ruble</option>
                <option value="Renminbi">Renminbi</option>
                <option value="Indian rupee">Indian rupee</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>ADS</label>
            <div class="selectContainer">
              <input type="number" class="form-control" />
              <select class="browser-default custom-select select-currency">
                <option selected></option>
                <option value="dollar">Dollar</option>
                <option value="Kuwaiti dinar">Kuwaiti dinar</option>
                <option value="UAE dirham">UAE dirham</option>
                <option value="Saudi riyal">Saudi riyal</option>
                <option value="Omani rial">Omani rial</option>
                <option value="Qatari Riyal">Qatari Riyal</option>
                <option value="Bahraini dinar">Bahraini dinar</option>
                <option value="Russian ruble">Russian ruble</option>
                <option value="Renminbi">Renminbi</option>
                <option value="Indian rupee">Indian rupee</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>Customer Data</label>
            <textarea
              class="textareaStyle"
              name=""
              id=""
              cols="30"
              rows="6"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div class="col-1"></div>
