    <div class="row">
      <div class="col-1 p-0"></div>
      <div class="col-10 p-0">
        <h1>Domains And Servers</h1>
        <form class="submit-form">
          <div class="form-group">
            <label>Domain Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Domain Oenership</label>
            <select
              class="form-control selectStyle"
              id="exampleFormControlSelect1"
            >
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="form-group">
            <label>Domain Starting Date</label>
            <input type="date" class="form-control" />
          </div>
          <div class="form-group">
            <label>Domain Expiration</label>
            <input type="date" class="form-control" />
          </div>
          <div class="form-group">
            <label>Server Expiration</label>
            <input type="date" class="form-control" />
          </div>
          <div class="form-group">
            <label>Domain Amount</label>
            <div class="selectContainer">
              <input type="number" class="form-control" />
              <select class="browser-default custom-select select-currency">
                <option selected></option>
                <option value="dollar">Dollar</option>
                <option value="Kuwaiti dinar">Kuwaiti dinar</option>
                <option value="UAE dirham">UAE dirham</option>
                <option value="Saudi riyal">Saudi riyal</option>
                <option value="Omani rial">Omani rial</option>
                <option value="Qatari Riyal">Qatari Riyal</option>
                <option value="Bahraini dinar">Bahraini dinar</option>
                <option value="Russian ruble">Russian ruble</option>
                <option value="Renminbi">Renminbi</option>
                <option value="Indian rupee">Indian rupee</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>Server Amount</label>
            <div class="selectContainer">
              <input type="number" class="form-control" />
              <select class="browser-default custom-select select-currency">
                <option selected></option>
                <option value="dollar">Dollar</option>
                <option value="Kuwaiti dinar">Kuwaiti dinar</option>
                <option value="UAE dirham">UAE dirham</option>
                <option value="Saudi riyal">Saudi riyal</option>
                <option value="Omani rial">Omani rial</option>
                <option value="Qatari Riyal">Qatari Riyal</option>
                <option value="Bahraini dinar">Bahraini dinar</option>
                <option value="Russian ruble">Russian ruble</option>
                <option value="Renminbi">Renminbi</option>
                <option value="Indian rupee">Indian rupee</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <!-- <div class="form-group">
            <label>Row Color</label>
            <input type="text" class="form-control" />
          </div> -->

          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
